<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center bgimage">
        <h1>Spotify Top Song Data 1928-2020</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
      <div class="row text-center">
        <div class="col-4">
          <button type="button" class="btn btn-primary btn-lg">Home Page</button>
          <button type="button" class="btn btn-primary btn-lg">Popularity by Decade</button>
          <button type="button" class="btn btn-primary btn-lg">Artist Information</button>
          <button type="button" class="btn btn-primary btn-lg">Characteristic Details</button>
        </div> 
    </div>
  </div>

  <h1 class="col-md-12">Artist Information</h1>
  
  <div class="col-md-2">   
    <div class="well">
      <h5>Artist:</h5>
      <select id="selDataset" onchange="optionChanged(this.value)"></select>
    </div>
  </div>
    
  <div class="col-md-10 text-center">   
    <h3>Tracks Released</h3>
    <div class="tracksReleased" id="tracksReleased">
      
    </div>
  </div>
<hr>
  <div class="col-md-2" style="margin-top:10px;">   
    <div class="well">
      <h5>Song:</h5>
      <select id="selDataset" onchange="optionChanged(this.value)"></select>
    </div>
  </div>

  <div class="col-md-10 text-center">   
    <h3>Track Characteristics</h3>
    <div class="top10songs" id="top10songs">
      
    </div>
  </div>
